<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="http://icbiblica.com/wp-content/uploads/2016/02/logo-300x152.png" alt="Logo da Igreja Cristã Bíblica" /></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <div class="cards" *ngFor="let item of items" (click)="itemTapped($event, item)">
      <h2 [innerHTML]="item.title.rendered"></h2>
      <img *ngIf="item.featured_image_urls.medium" [src]="item.featured_image_urls.medium" class="featured-image" />
      <p [innerHTML]="item.excerpt.rendered"></p>
  </div>    
</ion-content>
